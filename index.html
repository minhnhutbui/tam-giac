<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="text" id="c">
    <button onclick="showResult()">Click here !</button>
    <h2 id="result"></h2>
    <script>
        function showResult() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let c = +document.getElementById("c").value;
            if (a+b > c && b+c > a && a+c > b) {
                if (a === b && b === c && a === c) {
                    document.getElementById("result").innerHTML = "ABC la tam giac deu"
                } else if (a === b || b===c || a===c) {
                    document.getElementById("result").innerHTML = "ABC la tam giac can"
                } else if ( a*a === b*b + c*c || b*b ===a*a +c*c || c*c === a*a + b*b) {
                    document.getElementById("result").innerHTML = "ABC la tam giac vuong"
                }else if ( a !== b && b !== c && a !== c) {
                    document.getElementById("result").innerHTML = "ABC la tam giac"
                }
            }else {
                document.getElementById("result").innerHTML = "ABC khong phai la tam giac"
            }
        }
    </script>
</body>

</html>
